<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccione una página que posea un control de tipo (SELECT), con los nombres de
países de América y Europa. Agrupe los países por continente.-->

        <select name="Paises" id="ctrlSelect">
            <optgroup label="Africa">
                <option value="Uganda">Uganda</option>
                <option value="Sudafrica">Sudafrica</option>
                <option value="Congo">Congo</option>
            </optgroup>
            <optgroup label="America">
                <option value="Canada">Canda</option>
                <option value="Mexico">Mexico</option>
                <option value="Brasil">Brasil</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="Portugal">Portugal</option>
                <option value="Francia">Francia</option>
                <option value="Alemania">Alemania</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="China">China</option>
                <option value="Japon">Japon</option>
                <option value="Taiwan">Taiwan</option>
            </optgroup>
            <optgroup label="Oceania">
                <option value="Australia">Australia</option>
                <option value="Nueva Zelanda">Nueva Zelanda</option>
                <option value="Nueva Guinea">Nueva Guinea</option>
            </optgroup>
        </select>
</body>
</html>
